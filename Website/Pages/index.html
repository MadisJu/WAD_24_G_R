<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styling/main.css">

    
    <script>
        //This used to be a script on my old website, i just copy pasted this, its from Intro2CS course https://github.com/JoosepPodekrat/Veebilehe-projekt/blob/main/index.html
        
        //See script on sisu laadimiseks siia html-i peale teistest html lehekülgede pealt
        //inspiratsioon võetud https://www.w3schools.com/xml/xml_http.asp
        function load(link)
        {
            //Making a request
            var req= new XMLHttpRequest();
            //Modifying onready state func
            req.onreadystatechange= function() {
                if (this.readyState!==4) return; //Skip if req nor response != ready
                if (this.status!==200) return; // Skip if req != OK
                document.getElementById("Content").innerHTML= this.responseText; // If response = ok then puts the response into Div element with id "content"
            };
            req.open("GET", link, true);        
            req.send(); //Sends the request
        }
    </script>
</head>

            <a class = "Navbar-Link" onclick="load('main.html')">Home</a>
